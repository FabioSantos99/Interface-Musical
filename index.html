<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="public/icon-nota.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body class="d-flex flex-column bg-black" style="height:100vh">

 <div id="page-header" class=" bg-black
 d-flex align-items-center justify-content-between sticky-top">
        <img src="slack.jpg" alt="imagem Slack" style="height: 6vh" class="mx-2 my-2"/> 

        <div class="input-group" style="max-width: 30%">
            
            <input
             id="search-term"
             type="text" 
             class="form-control" 
             placeholder="Quero essa música"
             aria-label="Username" 
             aria-describedby="basic-addon1">

             <button id="search-button" type="button" class="btn btn-outline-success "><i class="bi bi-search"></i></button>

          </div>


          <button type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Playlist <i class="bi bi-music-note-list"></i>
          </button>
          

    </div>
    <div id="page-body" 
    class="bg-secondary flex-grow-1 d-flex flex-wrap justify-content-center gap-2">

    <div class="card d-flex d-flex-column align-items-center" style="width: 18rem; height: 30rem">
      <img src="images.jpg" class="card-img-top" alt="...">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${songs[index].songName}</h5>
        <p class="card-text">${songs[index].album}</p>
        <p class="card-text">${songs[index].artist}</p>

        <button class="btn btn-outline-success" onclick="addToPlaylist('${songs[index].id}')"><i class="bi bi-plus-circle"></i></button>
      </div>
    </div>
  </div>

   

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Sua Playlist</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="playlist" class="modal-body">
  
       </div>
      
    </div>
  </div>
</div>

       <!-- <div id="page-footer" class="bg-black my-2
    ">Rodapé</div> -->



<script src="interface.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
